{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Editing</h2>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'blogs:blogposts' %}">Posts</a></p>

  <form action="{% url 'blogs:edit_post' post.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
  	{% buttons %}
  	  <button name='submit' class="btn btn-primary">save changes</button>
  	{% endbuttons %}
  </form>

{% endblock content %}
